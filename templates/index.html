<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
      body {
        background-color: #f8f9fa;
        color: #343a40;
        font-family: Arial, sans-serif;
        background-image: url('https://images.unsplash.com/photo-1596466948860-9d3a3a4c295e');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      /* Adding blur effect */
      .blur-background {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4);
        filter: blur(10px);
        z-index: -1;
      }

      .container {
        max-width: 600px;
        margin: auto;
        z-index: 1;
      }

      .card {
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .form-control {
        background: #f1f3f5;
        border: 1px solid #ced4da;
        border-radius: 10px;
      }

      .btn-custom {
        width: 100%;
        border-radius: 10px;
        font-size: 18px;
        background-color: #28a745;
        border: none;
      }

      .btn-custom:hover {
        background-color: #218838;
      }

      .text-success {
        color: #28a745;
      }

      .text-light {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="blur-background"></div>
    <div class="container">
      <h1 class="text-center text-light mb-4"><i class="fas fa-seedling"></i> Crop Yield Prediction</h1>
      <div class="card">
        <h3 class="text-center text-success">Enter Features</h3>
        <form action="/predict" method="post">
          <div class="mb-3">
            <label for="Year" class="form-label">Year</label>
            <input type="number" class="form-control" name="Year" step="any" value="2013">
          </div>
          <div class="mb-3">
            <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
            <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any">
          </div>
          <div class="mb-3">
            <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
            <input type="number" class="form-control" name="pesticides_tonnes" step="any">
          </div>
          <div class="mb-3">
            <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
            <input type="number" class="form-control" name="avg_temp" step="any">
          </div>
          <div class="mb-3">
            <label for="Area" class="form-label">Country/Area</label>
            <input type="text" class="form-control" name="Area">
          </div>
          <div class="mb-3">
            <label for="Item" class="form-label">Crop Type</label>
            <input type="text" class="form-control" name="Item">
          </div>
          <button type="submit" class="btn btn-custom btn-lg">Predict Yield</button>
        </form>
        {% if prediction %}
          <div class="alert alert-success mt-3 text-center" role="alert">
            <h4>Predicted Yield:</h4>
            <h2>{{prediction}}</h2>
          </div>
        {% endif %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
